name: Release

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'Cargo.toml'
      - 'Cargo.lock'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt
      - uses: Swatinem/rust-cache@v2
      - run: cargo fmt --check
      - run: cargo clippy -- -D warnings

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: cargo test

  version:
    needs: [lint, test]
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.resolve.outputs.version }}
      tag: ${{ steps.resolve.outputs.tag }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Resolve version
        id: resolve
        run: |
          cargo_version=$(grep '^version' Cargo.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')

          if git rev-parse "v${cargo_version}" >/dev/null 2>&1; then
            # Tag exists â€” auto-bump patch
            major=$(echo "$cargo_version" | cut -d. -f1)
            minor=$(echo "$cargo_version" | cut -d. -f2)
            highest_patch=$(git tag --list "v${major}.${minor}.*" | sed "s/v${major}\.${minor}\.//" | sort -n | tail -1)
            if [ -z "$highest_patch" ]; then
              highest_patch=0
            fi
            next_patch=$((highest_patch + 1))
            version="${major}.${minor}.${next_patch}"
          else
            version="$cargo_version"
          fi

          echo "version=$version" >> "$GITHUB_OUTPUT"
          echo "tag=v$version" >> "$GITHUB_OUTPUT"
          echo "Releasing v$version"

  build:
    needs: version
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact: oulipoly-agent-runner
            archive: oulipoly-agent-runner-linux-x86_64.tar.gz
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            artifact: oulipoly-agent-runner.exe
            archive: oulipoly-agent-runner-windows-x86_64.zip
          - target: aarch64-apple-darwin
            os: macos-latest
            artifact: oulipoly-agent-runner
            archive: oulipoly-agent-runner-macos-aarch64.tar.gz
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}
      - run: cargo build --release --target ${{ matrix.target }}
      - name: Package (Unix)
        if: runner.os != 'Windows'
        run: tar czf ${{ matrix.archive }} -C target/${{ matrix.target }}/release ${{ matrix.artifact }}
      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: Compress-Archive -Path target/${{ matrix.target }}/release/${{ matrix.artifact }} -DestinationPath ${{ matrix.archive }}
      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: ${{ matrix.archive }}

  release:
    needs: [version, build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          merge-multiple: true
      - name: Create tag
        run: |
          git tag ${{ needs.version.outputs.tag }}
          git push origin ${{ needs.version.outputs.tag }}
      - uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.version.outputs.tag }}
          generate_release_notes: true
          files: |
            oulipoly-agent-runner-linux-x86_64.tar.gz
            oulipoly-agent-runner-windows-x86_64.zip
            oulipoly-agent-runner-macos-aarch64.tar.gz
